<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>

<body>

    <h2>Seleção de Humor</h2>
    
    <select id="lista_humor">

        <option value="NÃO ENCHE!!!">Péssimo</option>
        <option value="O QUE É que você quer?!">Não muito bom</option>
        <option value="Oi">Neutro</option>
        <option value="Ola, diga, parsa">Bom</option>
        <option value="Ola, a vida é bela! Posso ajudar?">Ótimo</option>

    </select>

    <button onclick="humor()">O que será?</button>
</body>

</html>

<script>

    function humor(){
          
        var seu_humor = lista_humor.value;

        alert(`Quando te chamarem, você vai responder: ${seu_humor}`);

    }

</script>
