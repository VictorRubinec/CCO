<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista 5 - ex5</title>
</head>

<body>

    <h2>Tabuada</h2>

    <select id="numero" onchange="tabuada()">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>

    <h2>Resultado:</h2>

    <span id="span_resul"></span>

</body>

</html>

<script>

    function tabuada() {
        var n = numero.value;

        span_resul.innerHTML = `${n} x 1 = ${n * 1} <br>
                                ${n} x 2 = ${n * 2} <br>
                                ${n} x 3 = ${n * 3} <br>
                                ${n} x 4 = ${n * 4} <br>
                                ${n} x 5 = ${n * 5} <br>
                                ${n} x 6 = ${n * 6} <br>
                                ${n} x 7 = ${n * 7} <br>
                                ${n} x 8 = ${n * 8} <br>
                                ${n} x 9 = ${n * 9}`;
    }

</script>
