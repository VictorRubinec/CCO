<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando o While</title>
</head>

<body>

    <span id="span_mens"></span>

</body>

</html>

<script>

    var v_numero=0;

    while (v_numero < 15){

        v_numero++;

        span_mens.innerHTML += `${v_numero} <br>`;
    }

</script>
