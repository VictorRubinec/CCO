<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando o while 2</title>
</head>

<body>

    Entre com o limite superior:
    <input id="ipt_sup" onchange="mostrar()"> <br>
    <span id="span_mens"></span>

</body>

</html>

<script>

    var v_superior = 0,
        v_inicial = 5;

    function mostrar() {

        v_superior = Number(ipt_sup.value);

        while (v_superior > v_inicial) {

            span_mens.innerHTML += `${v_inicial} <br>`;
            
        }
    }

</script>
