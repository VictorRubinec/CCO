<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 9 - ex7</title>
</head>

<body>

    Digite sua nota: <br>
    <input type="text" id="inp_nota">

    <br><br>

    Digite sua frequência: <br>
    <input type="text" id="inp_fre" placeholder="%">

    <br><br>

    <button onclick="f_verificar()">Verificar aluno</button>

</body>

</html>

<script>

    function f_verificar() {

        if (inp_nota.value >= 6 && inp_fre.value >= 75) {

            alert(`Parabéns! Aprovado!`);
        } else {

            alert(`Infelizmente, não foi desta vez`);
        }
    }

</script>
