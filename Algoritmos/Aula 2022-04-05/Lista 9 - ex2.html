<body>

    Digite sua renda individual: <br>
    <input type="text" id="inp_rind">

    Digite sua renda familiar: <br>

    function f_verificar(){
        
        if (inp_rind.value <= 1050 && inp_rfam.value <= 2100){

            alert(`Você terá direito!`);
        } else{

            alert(`Você NÃO terá direito`);
        }
    }
        
</script>
