<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 9 - ex11</title>
</head>

<body>

    Quantos anos você tem? <br>
    <input type="text" id="inp_idade">

    <br><br>

    Digite seu salário: <br>
    <input type="text" id="inp_salario">

    <br><br>

    <button onclick="f_analisar()">Analisar situação</button>

    <br><br>

    <span id="span_mens"></span>

</body>

</html>

<script>

    function f_analisar() {

        if (inp_idade.value < 18) {

            if (inp_salario.value < 2500) {

                span_mens.innerHTML = "Menor de idade e liso";
            } else {

                span_mens.innerHTML = "Menor de idade e onstentação";
            }
        } else {

            if (inp_salario.value < 3500) {

                span_mens.innerHTML = "Maior de idade e liso";
            } else {

                if (inp_salario.value >= 3500 && inp_salario.value <= 7000) {

                    span_mens.innerHTML = "Maior de idade e ostentação";
                } else {

                    span_mens.innerHTML = "Maior de idade e mega ostentação";
                }
            }
        }
    }

</script>
