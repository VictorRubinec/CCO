<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triatelta</title>
</head>

<body>

    <h1>O que faz um triatelta?</h1>

    <button onclick="nada()">Nada</button>
    <button onclick="corre()">Corre</button>
    <button onclick="pedala()">Pedala</button>
    <br><br>
    <img id="imagem" src="" width="300px">

</body>

</html>

<script>

    function nada() {
        imagem.src = "nada.jpg";
    }

    function corre() {
        imagem.src = "corre.jpg";
    }

    function pedala() {
        imagem.src = "pedalar.jpg";
    }

</script>
