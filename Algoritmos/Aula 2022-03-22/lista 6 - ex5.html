<body>

    Digite a quantidade média de kWh por dia:
    <input id="kwh_d">

    <br><br>

    <button onclick="calcular()">Calcular conta de luz</button>

    <table>
        <tr>
            <th>kWh/dia</th>
            <th>kWh/mês</th>
            <th>Valor Conta</th>
        </tr>
        <tr>
            <td>2.3</td>
            <td>69</td>

        <tr>

        </tr>

<script>

    var kwh_m = 0, valor = 0;

    function calcular() {

        kwh_m = kwh_d.value * 30;

        valor = kwh_m * 0.85;

        if (kwh_m < 100) {

            valor = valor * 0.9;

        }

        alert(`O valor da conta de luz é de R$${valor.toFixed(2)} com um consumo de ${kwh_m} kWh/mês`);

    }

</script>
