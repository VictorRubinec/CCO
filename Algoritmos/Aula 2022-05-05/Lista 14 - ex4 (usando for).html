<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 14 - ex4 (usando for)</title>
</head>

<body>

    <button onclick="pares()">S2 Pares</button>

    <div id="div_resul"></div>

</body>

</html>

<script>

    function pares(){

        for(var v_num = 1; v_num <= 100; v_num++){

            if (v_num % 2 == 0){

                div_resul.innerHTML += `${v_num} <br>`
            }0
        }
    }

</script>
