<body>

    Digite a quantidade de elefantes: <br>
    <input id="ipt_elefantes">

    <br><br>

    <button onclick="atazanar()">Atazanar a m√©dium</button>

    <div id="div_resul"></div>

</body>

<script>

    function atazanar() {

        var v_max = Number(ipt_elefantes.value);

        if (v_max == 1){

            alert('Digite um valor acima de 1');
        }

        for (var v_cont = 2; v_cont <= v_max; v_cont++) {

            div_resul.innerHTML += `1 elefante incomoda muita gente! <br> 
                                    ${v_cont} elefantes, `;

            for(var v_incomodam = 1; v_incomodam <= v_cont; v_incomodam++){

                div_resul.innerHTML += `<b>incomodam</b>, `;
            }

            div_resul.innerHTML += `muito mais! <br>`;
        }
    }

</script>
