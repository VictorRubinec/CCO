        <div>
                <h2>Tradutor digital</h2>

                <input onchange="converter()" id="numero" placeholder="Digite o decimal aqui...">

                <select onchange="converter()" id="tipos">
                        <option value="1">Octal</option>
                        <option value="2">Hexadecimal</option>

<script>

        function converter() {

                var decimal = Number(numero.value);

                let octal = decimal.toString(8);

                let hexadecimal = decimal.toString(16);

                let binaria = decimal.toString(2);

                console.log(decimal);
                console.log(octal);
                console.log(hexadecimal);
                console.log(binaria);

                if (octal == 'NaN') {
                        document.getElementById("div_resul").innerHTML = `Erro: Digite um número válido`;
                }

                else {

                        if (tipos.value == 1) {
                                document.getElementById("div_resul").innerHTML = ` ${octal}`;
                        }
                        if (tipos.value == 2) {
                                document.getElementById("div_resul").innerHTML = ` ${hexadecimal}`;
                        }
                        if (tipos.value == 3) {
                                document.getElementById("div_resul").innerHTML = ` ${binaria}`;
                        }
                        if (tipos.value == 4) {
                                document.getElementById("div_resul").innerHTML = `Octal: ${octal}<br>
                                                                                Hexadecimal: ${hexadecimal}<br>
                                                                                Binário: ${binaria}`;
                        }
                }


        }

</script>
